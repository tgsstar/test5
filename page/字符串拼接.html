// class实现构造函数
function dianhua(bri,pri){

this.pri = pri;
}

}

// 构造函数实现继承
function smartPhone(bri,pri,color,size){
  // call方法改变this指向指向smartPhone
  dianhua.call(this,bri,pri)
  this.color = color;
  this.size = size;
}
let niuniu = new smartPhone('chuizi','4999','white','6.1')

// class继承
class bigPhone extends phone{
  constructor(brand,price,color,size){
    super(brand,price)

}
